<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            transition: all 0.3s ease-in-out;
        }

        .form-container h2 {
            color: #6a1b9a;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #6a1b9a;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.2rem;
            background-color: #f3e5f5;
        }

        .form-group input:focus {
            border-color: #6a1b9a;
            background-color: #f1f8e9;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #9c4dcc;
        }

        .link {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            color: #9c4dcc;
        }

        .form-container {
            transform: scale(0.95);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }

            .form-container h2 {
                font-size: 2rem;
            }

            .form-group input,
            .submit-btn {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }} <!-- This will render an empty username field initially -->
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }} <!-- This will render an empty password field initially -->
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="link">Sign Up</a></p>
    </div>
</body>
</html>
